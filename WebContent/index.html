<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>首页</title>
    <script src="/js/jquery-3.4.0.min.js"></script>
    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="/js/swiper/swiper.min.css">
    <link rel="stylesheet" href="/css/com.css">
    <link rel="stylesheet" href="/css/index.css">
</head>
<body>
<!-- 头部 -->
<div id="header"></div>
<!-- 主内容 -->
<div id="main">
    <div id="indexNav"></div>
    <!-- Swiper -->
    <div id="indexBan" class="swiper-container">
        <div class="swiper-wrapper">
            <a class="swiper-slide" style="background-image: url(/images/index/banner.jpg)"></a>
            <a class="swiper-slide" style="background-image: url(/images/index/banner.jpg)"></a>
            <a class="swiper-slide" style="background-image: url(/images/index/banner.jpg)"></a>
        </div>
        <!-- Add Pagination -->
        <div class="swiper-pagination w"></div>
    </div>
    <!-- pro -->
    <div class="proD">
        <div class="floor f_yellow">
            <h2></h2>
        </div>
    </div>
</div>
<!-- 底部 -->
<div id="footer"></div>

<script src="/js/swiper/swiper.min.js"></script>
<script>
    <!-- Initialize Swiper -->
    var swiper = new Swiper('.swiper-container', {
        pagination: {
            el: '.swiper-pagination',
        },
    });
    $(function(){
        $("#header").load('/pages/com/header.html',function () {
            $("#header a[name=index]").addClass('act');

        });
        $("#indexNav").load('/pages/com/indexNav.html',function () {
            $("#indexNav a[name=nav1]").addClass('act');
        });
        $("#footer").load('/pages/com/footer.html');
    });
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>填写收货地址</title>
    <script src="/js/jquery-3.4.0.min.js"></script>
    <link rel="stylesheet" href="/css/com.css">
    <link rel="stylesheet" href="/css/index.css">
</head>
<body>
<!-- 头部 -->
<div id="header"></div>
<!-- 主内容 -->
<div id="main" class="shopCart">
    <div class="tit">
        <span class="textback">填写收货地址</span>
        <a href="pay.html" class="right blue font13">返回购物车</a>
    </div>
    <ul class="address">
        <li>
            <span class="s1">* 收 货 人 ：</span>
            <input type="text">
        </li>
        <li>
            <span class="s1">* 手机号码：</span>
            <input type="text">
            <span class="s1">固定电话：</span>
            <input type="text">
        </li>
        <li>
            <span class="s1">* 所在地区：</span>
            <select name="">
                <option value="">请选择省份</option>
            </select>
            <select name="">
                <option value="">请选择城市</option>
            </select>
            <select name="">
                <option value="">请选择区县</option>
            </select>
        </li>
        <li>
            <span class="s1">* 详细地址：</span>
            <input type="text" class="inp">
        </li>
        <li class="btnD2">
            <a href="pay.html" class="btnAn">保存地址</a>
        </li>
    </ul>
</div>
<!-- 底部 -->
<div id="footer" class="footer2"></div>
<script>

    $(function(){
        $("#header").load('/pages/com/header.html',function () {
            $("#header a[name=shopCart]").addClass('act');
        });
        $("#footer").load('/pages/com/footer.html');
    });
</script>

</body>
</html>

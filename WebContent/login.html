<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>登录</title>
    <script src="/js/jquery-3.4.0.min.js"></script>
    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="/css/com.css">
    <link rel="stylesheet" href="/css/index.css?1">
</head>
<body>
<!-- 头部 -->
<div id="header"></div>
<!-- 主内容 -->
<div id="main" class="loginD">
    <!-- 扫码登录 -->
    <div class="loginCont">
        <div class="tit">微信扫码登录</div>
        <div class="imgD">
            <img src="/images/erwei.png" alt="微信扫码登录">
        </div>
        <div class="btnD">
            <div class="dis">请使用微信扫码登录</div>
        </div>
    </div>
    <!--信息填写-->
    <div class="loginCont">
        <div class="tit">注册信息填写</div>
        <form action="" class="regist">
            <label class="li">
                <span class="head">姓名</span>
                <div class="d1">
                    <input type="text" class="inp" placeholder="此处请填写您的真实姓名">
                </div>
            </label>

            <label class="li">
                <span class="head">手机</span>
                <div class="d1">
                    <input type="text" class="inp" placeholder="此处请填写您的手机号码">
                </div>
            </label>

            <label class="li">
                <span class="head">验证码</span>
                <div class="d1">
                    <input type="text" class="inp" placeholder="此处请填写您的短信验证">
                    <button class="btnAn">获取短信验证</button>
                </div>
            </label>

            <label class="li">
                <span class="head">公司</span>
                <div class="d1">
                    <input type="text" class="inp" placeholder="此处请填写您的公司名称">
                </div>
            </label>

            <div class="li">
                <span class="head">类型</span>
                <div class="d1 checkboxD">
                    <label>
                        <input type="checkbox" name="myType" value="1" class="checkbox">
                        <span>儿童</span>
                    </label>
                    <label>
                        <input type="checkbox" name="myType" value="2" class="checkbox">
                        <span>婚纱</span>
                    </label>
                    <label>
                        <input type="checkbox" name="myType" value="3" class="checkbox">
                        <span>写真</span>
                    </label>
                    <label>
                        <input type="checkbox" name="myType" value="4" class="checkbox">
                        <span>旅拍</span>
                    </label>
                    <label>
                        <input type="checkbox" name="myType" value="4" class="checkbox">
                        <span>旅拍</span>
                    </label>
                    <label>
                        <input type="checkbox" name="myType" value="4" class="checkbox">
                        <span>旅拍</span>
                    </label>
                    <label>
                        <input type="checkbox" name="myType" value="5" class="checkbox">
                        <span>其他</span>
                    </label>

                </div>
            </div>
            <div class="btnD">
                <button type="submit" class="btnAn">确 认</button>
            </div>
        </form>
    </div>
</div>
<!-- 底部 -->
<div id="footer"></div>

<script>
    $(function(){
        $("#header").load('/pages/com/header.html');
        $("#footer").load('/pages/com/footer.html');
    });
</script>
</body>
</html>
